<!-- Блок для логов -->
<div id="logs" class="mt-4 p-2 max-h-64 overflow-y-auto bg-gray-200 border border-gray-300 rounded"></div>

<script>
    let mqttClient = null;

    function updateMQTTStatus(isConnected) {
        const indicator = document.getElementById('mqtt-indicator');
        const statusText = document.getElementById('mqtt-status-text');

        if (isConnected) {
            indicator.className = "w-3 h-3 rounded-full bg-green-500";
            statusText.innerText = "Подключено";
        } else {
            indicator.className = "w-3 h-3 rounded-full bg-red-500";
            statusText.innerText = "Ожидание подключения...";
        }
    }

    function selectStation(stationNumber) {
        document.cookie = "station=" + stationNumber + "; path=/";

        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');

        startMQTT(stationNumber);
    }

    function startMQTT(stationNumber) {
        updateMQTTStatus(false);

        const stationTopic = "station/" + stationNumber;
        const mqttUrl = "ws://ipaddress:9001";

        mqttClient = mqtt.connect(mqttUrl);

        mqttClient.on('connect', () => {
            logMessage('Подключено к MQTT');
            updateMQTTStatus(true);
            mqttClient.subscribe(stationTopic, (err) => {
                if (err) {
                    console.error('Ошибка подписки:', err);
                }
            });
        });

        mqttClient.on('error', (err) => {
            logMessage('Ошибка MQTT: ' + err, 'error');
            updateMQTTStatus(false);
        });

        mqttClient.on('close', () => {
            logMessage('Соединение разорвано');
            updateMQTTStatus(false);
        });

        mqttClient.on('message', (topic, message) => {
            if (topic === stationTopic) {
                const id = message.toString();
                logMessage('Получен ID: ' + id);

                // Отправка только ID в теле POST-запроса как plain text
                fetch('/check-id.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: id  // Передача только ID
                })
                .then(res => res.json())
                .then(data => {
                    if (data.name_user) {
                        document.cookie = "name=" + data.name_user + "; path=/";
						document.cookie = "level=" + data.level_user + "; path=/";
						const level_user = data.level_user;
                        //alert(`Добро пожаловать, ${data.name_user}! Ваш уровень: ${data.level_user}`);
						window.location.href = "/acceptance.php";
                    } else {
                        logMessage('Пользователь не найден по ID: ' + id);
                    }
                });
            }
        });
    }

    function logMessage(message, type = 'log') {
        if (type === 'error') {
            console.error(message);
        } else {
            console.log(message);
        }
        const logsDiv = document.getElementById('logs');
        const msgDiv = document.createElement('div');
        msgDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
        if (type === 'error') {
            msgDiv.className = 'text-red-600';
        } else {
            msgDiv.className = 'text-gray-800';
        }
        logsDiv.appendChild(msgDiv);
        logsDiv.scrollTop = logsDiv.scrollHeight;
    }
</script>
